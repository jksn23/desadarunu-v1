<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manajemen Barang Desa Darunu</title>
    
    <!-- Impor Font Modern (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset dan Pengaturan Global */
        :root {
            --primary-color: #007bff; /* Biru yang sama dengan desain CI */
            --white-color: #ffffff;
            --light-gray-color: #f4f7f6;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #eeeeee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--text-color);
            /* Menengahkan kotak login di tengah layar */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Kontainer Login Utama */
        .login-container {
            width: 100%;
            max-width: 900px; /* Lebar maksimal kotak login */
            margin: 20px;
            background-color: var(--white-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            /* Menggunakan flexbox untuk layout 2 kolom */
            display: flex;
            overflow: hidden; /* Agar border-radius di-apply ke anak-anak */
        }

        /* Kolom Kiri: Formulir Login */
        .login-form {
            flex-basis: 55%; /* Lebar kolom form */
            padding: 50px;
        }

        .login-header {
            margin-bottom: 30px;
        }

        /* Judul/Logo Aplikasi */
        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            /* Menggunakan ikon sederhana (opsional) */
            display: flex;
            align-items: center;
        }
        .app-title svg { /* Ikon kotak */
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: var(--primary-color);
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        /* Grup Form (Label + Input) */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px; /* Ruang untuk ikon */
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Ikon di dalam input */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px; /* Disesuaikan agar pas di tengah input */
            color: var(--text-light);
        }

        /* Baris Opsi (Ingat Saya & Lupa Password) */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-check {
            display: flex;
            align-items: center;
        }
        
        .form-check input {
            margin-right: 8px;
        }
        
        .form-options a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-options a:hover {
            text-decoration: underline;
        }

        /* Tombol Login */
        .btn {
            width: 100%;
            padding: 14px 25px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: var(--white-color);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .btn:hover {
            background-color: #0056b3; /* Biru lebih gelap */
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        /* Kolom Kanan: Branding */
        .login-branding {
            flex-basis: 45%; /* Lebar kolom branding */
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            /* Desain grafis minimalis */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 30%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 40%);
        }

        .branding-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .branding-content p {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Tampilan Responsif untuk HP */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column; /* Ubah jadi 1 kolom */
                margin: 10px;
            }
            
            .login-branding {
                /* Sembunyikan kolom biru di HP agar form fokus */
                display: none; 
            }

            .login-form {
                padding: 30px;
            }
        }

    </style>
</head>
<body>

    <!-- 
      PENTING: 
      Untuk CodeIgniter 4 Shield, Anda harus mengubah tag <form> ini.
      Ganti <form> dengan:
      <form action="<?= url_to('login') ?>" method="post">
    -->
    <main class="login-container">

        <!-- KOLOM KIRI: FORMULIR -->
        <section class="login-form">
            
            <header class="login-header">
                <div class="app-title">
                    <!-- Ikon SVG Sederhana untuk Logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 18H3C2.44772 18 2 17.5523 2 17V7C2 6.44772 2.44772 6 3 6H21C21.5523 6 22 6.44772 22 7V17C22 17.5523 21.5523 18 21 18ZM20 8H4V16H20V8ZM13 10V14H11V10H13ZM9 10V14H7V10H9ZM17 10V14H15V10H17Z"></path></svg>
                    <span>Management Barang Desa Darunu</span>
                </div>
                
                <h1>Login ke Akun Anda</h1>
                <p>Selamat datang kembali! Silakan masukkan data Anda.</p>
            </header>
            
            <!-- 
              GANTI TAG <form> INI DENGAN:
              <form action="<?= url_to('login') ?>" method="post">
                <?= csrf_field() ?>
            -->
            <form>

                <!-- Email/Username -->
                <div class="form-group">
                    <label for="email">Email atau Username</label>
                    
                    <!-- 
                      Untuk CI4 Shield, tambahkan:
                      name="identity" 
                    -->
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                    
                    <!-- Ikon Email SVG -->
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    
                    <!-- 
                      Untuk CI4 Shield, tambahkan:
                      name="password"
                    -->
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
                    
                    <!-- Ikon Kunci SVG -->
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </span>
                </div>

                <!-- Opsi -->
                <div class="form-options">
                    <div class="form-check">
                        <!-- 
                          Untuk CI4 Shield, tambahkan:
                          name="remember"
                        -->
                        <input type="checkbox" id="remember">
                        <label for="remember" style="font-weight: 400; font-size: 0.9rem; margin-bottom: 0; color: var(--text-light);">Ingat saya</label>
                    </div>
                    <!-- 
                      Untuk CI4 Shield, ganti '#' dengan:
                      href="<?= url_to('forgot') ?>" 
                    -->
                    <a href="#">Lupa Password?</a>
                </div>
                
                <!-- Tombol Submit -->
                <button type="submit" class="btn">Log In</button>

            </form>
        </section>

        <!-- KOLOM KANAN: BRANDING -->
        <section class="login-branding">
            <div class="branding-content">
                <h2>Sistem Manajemen Stok</h2>
                <p>Pencatatan inventaris barang Desa Darunu menjadi lebih mudah, terpusat, dan akurat.</p>
            </div>
        </section>

    </main>

</body>
</html>
